name: CI - Flutter

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'dataforge_flutter/**'
      - '.github/workflows/ci-flutter.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'dataforge_flutter/**'

jobs:
  test:
    name: Test Flutter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: dataforge_flutter
        run: flutter pub get

      - name: Analyze code
        working-directory: dataforge_flutter
        run: flutter analyze --fatal-infos

      - name: Run tests
        working-directory: dataforge_flutter
        run: flutter test

      - name: Check formatting
        working-directory: dataforge_flutter
        run: dart format --set-exit-if-changed .

  build-web:
    name: Build Flutter Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: dataforge_flutter
        run: flutter pub get

      - name: Build web
        working-directory: dataforge_flutter
        run: flutter build web --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dataforge_flutter/build/web
          retention-days: 7

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: dataforge_flutter
        run: flutter pub get

      - name: Run tests with coverage
        working-directory: dataforge_flutter
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: dataforge_flutter/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

