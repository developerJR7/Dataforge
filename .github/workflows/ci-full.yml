name: CI - Full Stack

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  serverpod:
    name: Serverpod CI
    uses: ./.github/workflows/ci-serverpod.yml

  flutter:
    name: Flutter CI
    uses: ./.github/workflows/ci-flutter.yml

  fastapi:
    name: FastAPI CI
    uses: ./.github/workflows/ci-fastapi.yml

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [serverpod, flutter, fastapi]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dataforge
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1.6.5
        with:
          sdk: '3.5.0'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Start Serverpod
        working-directory: dataforge_server
        run: |
          dart pub get
          dart pub global activate serverpod_cli
          serverpod generate
          # Iniciar servidor em background
          dart bin/main.dart &
          sleep 10

      - name: Start FastAPI
        working-directory: fastapi_server
        run: |
          pip install -r requirements.txt
          python main.py &
          sleep 5

      - name: Run integration tests
        run: |
          # Testes de integração aqui
          echo "Integration tests would run here"

