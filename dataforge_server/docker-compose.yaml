services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: dataforge
      POSTGRES_PASSWORD: "wjDPX7BxCxmA219zAl0MLUlzRC0QDWUV"
    volumes:
      - dataforge_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "6DFy-ezDfITsT4gzL55vGstR9iql7pJ2"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: dataforge_test
      POSTGRES_PASSWORD: "FddkTKrqaq-7ceX9Fq-m3KSh8FKKa7ZI"
    volumes:
      - dataforge_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "42Iao62SVHhdSN0zaaWrB6X-QtRikTP3"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  dataforge_data:
  dataforge_test_data:
